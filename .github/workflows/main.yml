name: ðŸš€ Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: |
          echo "ðŸš€ Deploying to Hugging Face Space: adrian99/Simplyyou"

          python - <<'EOF'
          from huggingface_hub import HfApi
          import os

          repo_id = "adrian99/Simplyyou"
          token = os.environ["HF_TOKEN"]

          print(f"ðŸ”‘ Authenticating and syncing {repo_id} ...")

          api = HfApi()
          api.upload_folder(
              repo_id=repo_id,
              repo_type="space",
              folder_path=".",
              token=token,
              commit_message="ðŸ¤– Auto-deploy from GitHub Actions",
              delete_patterns=["*"]
          )

          print("âœ… Deployment complete! Your Space is now updated.")
          EOF
