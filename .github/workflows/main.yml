name: ðŸš€ Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # Deploy on every push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Hugging Face CLI (latest)
        run: |
          python -m pip install --upgrade pip
          pip install "huggingface_hub[cli]>=0.24.0"

      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: |
          echo "ðŸ”‘ Logging in to Hugging Face..."
          huggingface-cli login --token $HF_TOKEN

      - name: Sync to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: |
          echo "ðŸš€ Deploying to Hugging Face Space adrian99/Simplyyou ..."
          huggingface-cli upload . / \
            --repo adrian99/Simplyyou \
            --repo-type space \
            --token $HF_TOKEN \
            --delete

          echo "âœ… Successfully pushed and deployed to Hugging Face Space!"
