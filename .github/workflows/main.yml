name: ðŸš€ Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # triggers on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Hugging Face CLI
        run: |
          python -m pip install --upgrade pip
          pip install huggingface-hub

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: |
          echo "ðŸš€ Deploying to Hugging Face Space adrian99/Simplyyou"
          huggingface-cli login --token $HF_TOKEN
          
          # Push current directory to your Space repo
          huggingface-cli repo sync-to-hub \
            --repo-type space \
            --repo-id adrian99/Simplyyou \
            --clean
          
          echo "âœ… Successfully pushed and deployed to Hugging Face Space"
